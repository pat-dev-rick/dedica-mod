name: CI-Main

on:
  push:
    branches:
      - "main"
      - 'feat/**'
      - 'build/**'
    
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run unit tests (cargo test)
      run: cargo test --verbose
    - name: Run static code analysis (cargo clippy)
      run: cargo clippy
